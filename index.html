<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSIGHT | Semakan Ahli</title>
  <link rel="icon" href="https://i.ibb.co/TrsfmnY/insight-favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .header-img {
      display: block;
      margin: 0 auto 15px;
      max-width: 150px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-container {
      display: none;
    }

    .info-box {
      background: linear-gradient(to right, #007bff, #ff7f27);
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .summary-card {
      background: #eaf2ff;
      border-left: 6px solid #007bff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    .summary-card.orange {
      border-left-color: #ff7f27;
      background: #fff4ec;
    }

    .summary-card:hover {
      transform: scale(1.02);
    }

    .summary-card h3 {
      margin: 0;
      color: #333;
      font-size: 16px;
    }

    .summary-card p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #007bff;
    }

    .summary-card.orange p {
      color: #ff7f27;
    }

    .back-btn {
      margin-top: 25px;
      background-color: #ff7f27;
      color: white;
    }

    .back-btn:hover {
      background-color: #e86d13;
    }
  </style>
</head>
<body>
  <!-- Laman Semakan -->
  <div class="container" id="semakContainer">
    <img src="logo.jpg" class="header-img" alt="INSIGHT Logo">
    <h1>SISTEM SEMAKAN AHLI INSIGHT</h1>
    <label for="ic">Masukkan No. Kad Pengenalan:</label>
    <input type="text" id="ic" placeholder="Contoh: 900102031234">
    <button onclick="semakData()">SEMAK</button>
  </div>

  <!-- Laman Hasil Carian -->
  <div class="container result-container" id="resultContainer">
    <div class="info-box">
      <h2>HASIL CARIAN SISTEM SEMAKAN AHLI</h2>
    </div>
    <div id="maklumatAhli"></div>

    <div class="summary-board" id="summaryBoard"></div>

    <div class="summary-card orange" style="grid-column: 1 / -1; margin-top: 20px;">
      <h3>JUMLAH KESELURUHAN</h3>
      <p id="jumlahKeseluruhan">RM 0.00</p>
    </div>

    <button class="back-btn" onclick="kembali()">KEMBALI</button>
  </div>

  <script>
    async function loadCSV() {
  try {
    const res = await fetch("https://insight-check.onrender.com/sheet-csv");
    if (!res.ok) throw new Error("Gagal muat CSV");
    const text = await res.text();
    const rows = text.split("\n").map(r => r.split(","));
    console.log("? CSV dimuat:", rows.length, "rekod");
    return rows;
  } catch (err) {
    console.error(err);
    alert("Gagal memuat data ahli.");
    return [];
  }
}

      }
    }

    async function semakData() {
      const ic = document.getElementById("ic").value.replace(/-/g, "").trim();
      const csv = await loadCSV();

      if (!csv.length) {
        alert("Data tidak dapat dimuat.");
        return;
      }

      const headers = csv[0];
      const rows = csv.slice(1);
      const match = rows.find(r => r[1]?.replace(/-/g, "").trim() === ic);

      if (!match) {
        alert("Data tidak dijumpai!");
        return;
      }

      // Tukar paparan
      document.getElementById("semakContainer").style.display = "none";
      const resultDiv = document.getElementById("resultContainer");
      resultDiv.style.display = "block";

      // Maklumat ahli
      document.getElementById("maklumatAhli").innerHTML = `
        <p><b>Nama Penuh:</b> ${match[0]}</p>
        <p><b>No. Kad Pengenalan:</b> ${match[1]}</p>
        <p><b>No. Telefon:</b> ${match[3]}</p>
        <p><b>Nama Bank:</b> ${match[4]}</p>
        <p><b>No. Akaun:</b> ${match[5]}</p>
      `;

      const summaryDiv = document.getElementById("summaryBoard");
      summaryDiv.innerHTML = "";
      let total = 0;

      headers.slice(6).forEach((plan, i) => {
        const nilai = match[i + 6]?.trim();
        if (nilai && nilai !== "-") {
          const num = Number(nilai.replace(/[^0-9.]/g, "")) || 0;
          total += num;

          summaryDiv.innerHTML += `
            <div class="summary-card ${i % 2 === 0 ? '' : 'orange'}">
              <h3>${plan}</h3>
              <p>${nilai}</p>
            </div>
          `;
        }
      });

      document.getElementById("jumlahKeseluruhan").innerText = "RM " + total.toLocaleString();
    }

    function kembali() {
      document.getElementById("resultContainer").style.display = "none";
      document.getElementById("semakContainer").style.display = "block";
    }
  </script>
</body>
</html>
