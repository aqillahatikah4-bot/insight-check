<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSIGHT | Semakan Ahli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #ff7f27;
    }
    .header-img {
      display: block;
      margin: 0 auto 15px;
      max-width: 150px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result-container {
      display: none;
    }
    .info-box {
      background: #ff7f27;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tfoot td {
      font-weight: bold;
      background: #eaf2ff;
    }
    .back-btn {
      margin-top: 20px;
      background-color: #ff7f27;
    }
  </style>
</head>
<body>
  <div class="container" id="semakContainer">
    <img src="logo.jpg" class="header-img" alt="INSIGHT Logo">
    <h1>SISTEM SEMAKAN AHLI INSIGHT</h1>
    <label for="ic">Masukkan No. Kad Pengenalan:</label>
    <input type="text" id="ic" placeholder="Contoh: 900102031234">
    <button onclick="semakData()">SEMAK</button>
  </div>

  <div class="container result-container" id="resultContainer">
    <div class="info-box">
      <h2>HASIL CARIAN SISTEM SEMAKAN AHLI</h2>
    </div>
    <div id="maklumatAhli"></div>
    <table id="planTable">
      <thead>
        <tr>
          <th>BIL</th>
          <th>NAMA PLAN</th>
          <th>IMBUHAN (RM)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="2">JUMLAH KESELURUHAN</td>
          <td id="jumlah"></td>
        </tr>
      </tfoot>
    </table>
    <button class="back-btn" onclick="kembali()">KEMBALI</button>
  </div>

  <script>
    async function loadCSV() {
      try {
        const res = await fetch("https://insight-check.onrender.com/sheet-csv");
        if (!res.ok) throw new Error("Gagal muat CSV");
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(","));
        console.log("? CSV dimuat:", rows.length, "rekod");
        return rows;
      } catch (err) {
        console.error(err);
        alert("Gagal memuat data ahli.");
        return [];
      }
    }

    async function semakData() {
      const ic = document.getElementById("ic").value.replace(/-/g, "").trim();
      const csv = await loadCSV();

      if (!csv.length) {
        alert("Data tidak dapat dimuat.");
        return;
      }

      const headers = csv[0];
      const rows = csv.slice(1);
      const match = rows.find(r => r[1]?.replace(/-/g, "").trim() === ic);

      if (!match) {
        alert("Data tidak dijumpai!");
        return;
      }

      // Paparkan hasil
      document.getElementById("semakContainer").style.display = "none";
      const resultDiv = document.getElementById("resultContainer");
      resultDiv.style.display = "block";

      // Maklumat ahli
      document.getElementById("maklumatAhli").innerHTML = `
        <p><b>Nama Penuh:</b> ${match[0]}</p>
        <p><b>No. Kad Pengenalan:</b> ${match[1]}</p>
        <p><b>No. Telefon:</b> ${match[3]}</p>
        <p><b>Nama Bank:</b> ${match[4]}</p>
        <p><b>No. Akaun:</b> ${match[5]}</p>
      `;

      const tableBody = document.querySelector("#planTable tbody");
      tableBody.innerHTML = "";
      let total = 0;

      headers.slice(6).forEach((plan, i) => {
        const nilai = match[i + 6]?.trim();
        if (nilai && nilai !== "-") {
          const num = Number(nilai.replace(/[^0-9.]/g, "")) || 0;
          total += num;
          tableBody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${plan}</td>
              <td>${nilai}</td>
            </tr>
          `;
        }
      });

      document.getElementById("jumlah").innerText = "RM " + total.toLocaleString();
    }

    function kembali() {
      document.getElementById("resultContainer").style.display = "none";
      document.getElementById("semakContainer").style.display = "block";
    }
  </script>
</body>
</html>
